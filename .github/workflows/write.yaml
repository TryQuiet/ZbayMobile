name: Write file

on: [push]

jobs:
  write_file:
    runs-on: ubuntu-latest

    steps:
      - name: Write file
        run: |
          printf "\
          keystore = ${{ SECRETS.GOOGLE_KEYSTORE }}
          account = ${{ SECRETS.SERVICE_ACCOUNT_JSON }}
          " > file.txt
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: file.txt
          path: file.txt
          retention-days: 1
